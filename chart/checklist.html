<html>
	<head>
		<title>エンジニアスキルの可視化</title>
	</head>
	<body>
		<h2>1.CS</h2>

		<p>当てはまる項目にチェックを入れてください:</p>
		<p>
			<label for="color-1"> <input type="checkbox" name="CS" value="red" id="color-1" />業務の中で発生したエラーについて、自力で調べられる。</label>
		</p>

			<label for="color-2"><input type="checkbox" name="CS" value="green" id="color-2" /> 英語のドキュメントやブログ記事、Q&Aサイトを読むことができる。</label>
		</p>

			<label for="color-3"><input type="checkbox" name="CS" value="green" id="color-3" />CUI経由でSSHログインやファイル操作、パッケージやユーザー管理などの基本操作ができる。</label>
		</p>
		<p>
			<label for="color-3"><input type="checkbox" name="CS" value="green" id="color-3" />
            必要に応じて、シェルスクリプトを使って作業を自動化したり、定期実行したりできる</label>
		</p>

		<button id="btn">結果を見る</button>

		<script src="checkboxes.js"></script>
